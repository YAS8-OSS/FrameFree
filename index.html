<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابدأ مع FrameFree</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2d0057, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 40px;
    }
    .back-btn {
      padding: 12px 30px;
      background: #9400d3;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #b300ff;
    }
  </style>
</head>
<body>

  <h1>ابدأ رحلتك مع FrameFree</h1>
  <p>هنا تكون التوجيهات أو المحتوى الجديد اللي تبيه يظهر بعد الضغط.</p>
  <button class="back-btn" onclick="window.location.href='index.html'">رجوع للرئيسية</button>

</body>
</html>
