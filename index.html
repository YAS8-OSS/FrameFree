<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrameFree - ثورة الأنظمة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #00ffe0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease forwards;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.3rem;
      color: #a0f0e0;
      margin-bottom: 2.5rem;
      max-width: 600px;
      line-height: 1.8;
      animation: fadeIn 2.5s ease forwards;
    }

    .btn {
      background: #00ffe0;
      color: #121212;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 3s ease forwards;
      box-shadow: 0 0 15px rgba(0, 255, 224, 0.5);
    }

    .btn:hover {
      background: #00c7b3;
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 255, 224, 0.8);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #555;
      animation: fadeIn 4s ease forwards;
    }
  </style>
</head>
<body>
  <h1>FrameFree</h1>
  <p>اصنع نظامك الخاص.<br>لا تتبع أحد.<br>هنا تبدأ ثورتك.</p>
  <button class="btn">ابدأ الآن</button>
  <footer>© 2025 FrameFree. جميع الحقوق محفوظة.</footer>
</body>
</html>
