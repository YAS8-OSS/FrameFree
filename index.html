<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrameFree - اصنع نظامك الخاص</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffe0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    p {
      max-width: 600px;
      font-size: 1.5rem;
      line-height: 1.8;
      color: #ffffff; /* النص أبيض */
      margin-bottom: 2rem;
    }
    .slogan {
      font-size: 1.3rem;
      color: #7fffea;
      margin-bottom: 1rem;
    }
    button {
      background-color: transparent;
      color: #ffffff; /* لون النص أبيض */
      border: 2px solid #00ffe0;
      padding: 1rem 3rem;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffe0;
      animation: glow 2s infinite alternate;
      transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
    }
    button:hover {
      background-color: #00c7b3;
      color: #0f0f0f;
      transform: scale(1.05);
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0, 0 0 30px #00ffe0;
      }
      to {
        box-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0, 0 0 60px #00ffe0;
      }
    }
  </style>
</head>
<body>

  <h1>FrameFree</h1>

  <p>
    اصنع نظامك الخاص.<br>
    لا تتبع أحد.<br>
    هنا تبدأ ثورتك.<br>
    <strong>كُن أنت النظام.</strong>
  </p>

  <button onclick="location.href='start.html'">ابدأ الآن</button>

</body>
</html>
