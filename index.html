<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrameFree - ثورة الأنظمة</title>
  <style>
    body {
      background-color: #121212;
      color: #00ffe0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #00ffe0;
    }
    p {
      max-width: 600px;
      font-size: 1.2rem;
      color: #a0f0e0;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    button {
      background-color: #00ffe0;
      color: #121212;
      border: none;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00c7b3;
    }
  </style>
</head>
<body>
  <h1>FrameFree</h1>
  <p>
    اصنع نظامك الخاص.<br />
    لا تتبع أحد.<br />
    هنا تبدأ ثورتك.
  </p>
  <button onclick="window.location.href='start.html'">ابدأ الآن</button>
</body>
</html>
