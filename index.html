<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrameFree - تصميم ويب بسيط واحترافي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #4a90e2;
      color: white;
      width: 100%;
      padding: 15px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #modeSelection {
      margin: 30px 0;
      text-align: center;
    }
    #modeSelection button {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      margin: 0 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #modeSelection button:hover {
      background: #357abd;
    }
    #app {
      width: 90%;
      max-width: 900px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 20px;
      display: none; /* نعرضه بعد اختيار الوضع */
      flex-direction: column;
      gap: 15px;
    }
    #toolbar button {
      padding: 10px 18px;
      font-size: 1rem;
      border: 1px solid #4a90e2;
      border-radius: 6px;
      background: white;
      color: #4a90e2;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #toolbar button:hover {
      background: #4a90e2;
      color: white;
    }
    #preview {
      margin-top: 20px;
      border: 1px solid #ddd;
      min-height: 300px;
      border-radius: 6px;
      padding: 15px;
      background: #fafafa;
      overflow-y: auto;
    }
    /* إضافات للمحترفين */
    #advancedTools {
      margin-top: 20px;
      padding: 15px;
      background: #e1eaff;
      border-radius: 6px;
      display: none;
    }
    #advancedTools textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #4a90e2;
      padding: 10px;
      resize: vertical;
    }
    #advancedTools button {
      margin-top: 10px;
      background: #357abd;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>FrameFree - أداة تصميم الويب للمبتدئين والمحترفين</header>

<div id="modeSelection">
  <p>اختر وضع الاستخدام:</p>
  <button id="beginnerBtn">مبتدئ</button>
  <button id="proBtn">محترف</button>
</div>

<div id="app">

  <div id="toolbar">
    <button id="addTextBtn">أضف نص</button>
    <button id="addImageBtn">أضف صورة</button>
  </div>

  <div id="preview" aria-label="معاينة المحتوى">
    <!-- هنا راح تظهر العناصر -->
  </div>

  <div id="advancedTools">
    <p>تعديل الكود مباشرة:</p>
    <textarea id="codeEditor"></textarea>
    <button id="applyCodeBtn">تطبيق التعديلات</button>
  </div>

</div>

<script>
  const beginnerBtn = document.getElementById('beginnerBtn');
  const proBtn = document.getElementById('proBtn');
  const app = document.getElementById('app');
  const toolbar = document.getElementById('toolbar');
  const advancedTools = document.getElementById('advancedTools');
  const preview = document.getElementById('preview');
  const codeEditor = document.getElementById('codeEditor');
  const applyCodeBtn = document.getElementById('applyCodeBtn');

  beginnerBtn.addEventListener('click', () => {
    app.style.display = 'flex';
    toolbar.style.display = 'flex';
    advancedTools.style.display = 'none';
    preview.innerHTML = '';
    codeEditor.value = '';
    document.getElementById('modeSelection').style.display = 'none';
  });

  proBtn.addEventListener('click', () => {
    app.style.display = 'flex';
    toolbar.style.display = 'flex';
    advancedTools.style.display = 'block';
    preview.innerHTML = '';
    codeEditor.value = '';
    document.getElementById('modeSelection').style.display = 'none';
  });

  // زر إضافة نص
  document.getElementById('addTextBtn').addEventListener('click', () => {
    const p = document.createElement('p');
    p.textContent = 'نص جديد قابل للتعديل';
    p.contentEditable = true;
    p.style.border = '1px dashed #4a90e2';
    p.style.padding = '5px';
    p.style.borderRadius = '4px';
    p.style.marginBottom = '8px';
    preview.appendChild(p);
  });

  // زر إضافة صورة (رابط صورة ثابتة مؤقتة)
  document.getElementById('addImageBtn').addEventListener('click', () => {
    const img = document.createElement('img');
    img.src = 'https://via.placeholder.com/300x150?text=صورة+تجريبية';
    img.alt = 'صورة تجريبية';
    img.style.maxWidth = '100%';
    img.style.marginBottom = '8px';
    preview.appendChild(img);
  });

  // تطبيق التعديلات من المحرر المتقدم
  applyCodeBtn.addEventListener('click', () => {
    const code = codeEditor.value;
    preview.innerHTML = code;
  });

  // تحديث الكود في المحرر تلقائياً عندما يتغير المعاينة (للمحترفين)
  const observer = new MutationObserver(() => {
    codeEditor.value = preview.innerHTML;
  });
  observer.observe(preview, { childList: true, subtree: true });

</script>

</body>
</html>
