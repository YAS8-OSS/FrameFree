<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrameFree - البداية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #2d0057);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.8;
    }
    .start-btn {
      padding: 15px 35px;
      background: #9400d3;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .start-btn:hover {
      background: #b300ff;
    }
    .instructions {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>مرحبًا بك في FrameFree</h1>
  <p>اضغط وابدأ رحلتك الخاصة.</p>
  <button class="start-btn" onclick="showInstructions()">ابدأ الآن</button>
  <div class="instructions" id="instructions">
    إذا غط عليه القي توجيهات 👀
  </div>

  <script>
    function showInstructions() {
      document.getElementById("instructions").style.opacity = 1;
    }
  </script>

</body>
</html>
