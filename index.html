<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrameFree - اصنع نظامك الخاص</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffe0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    p {
      max-width: 600px;
      font-size: 1.5rem;
      line-height: 1.8;
      color: #ffffff; /* <-- هنا صار أبيض */
      margin-bottom: 2rem;
    }
    .slogan {
      font-size: 1.3rem;
      color: #7fffea;
      margin-bottom: 1rem;
    }
    button {
      background-color: #00ffe0;
      color: #0f0f0f;
      border: none;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00c7b3;
    }
  </style>
</head>
<body>

  <h1>FrameFree</h1>

  <div class="slogan">شعار FrameFree</div>

  <p>
    اصنع نظامك الخاص.<br>
    لا تتبع أحد.<br>
    هنا تبدأ ثورتك.<br>
    <strong>كُن أنت النظام.</strong>
  </p>

  <button onclick="location.href='start.html'">ابدأ الآن</button>

</body>
</html>
