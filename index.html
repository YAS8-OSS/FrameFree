<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>FrameFree</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff88;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.15em;
    }
    p {
      font-size: 1.5rem;
      margin: 0.2rem 0;
      line-height: 1.4;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      background-color: #00ff88;
      color: #121212;
      font-weight: bold;
      font-size: 1.25rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>
  <h1>FrameFree</h1>
  <p>اصنع نظامك الخاص.</p>
  <p>لا تتبع أحد.</p>
  <p>هنا تبدأ ثورتك.</p>
  <a href="#" class="btn">ابدأ الآن</a>
</body>
</html>
