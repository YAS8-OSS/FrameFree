<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrameFree - الصفحة الرئيسية</title>
  <!-- Google Fonts: Cairo for Arabic elegance -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: linear-gradient(135deg, #343a40 0%, #007bff 100%);
      min-height: 100vh;
      margin: 0;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(30,34,40,0.97);
      box-shadow: 0 8px 32px rgba(0,0,0,0.24);
      border-radius: 24px;
      padding: 48px 32px 32px 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 18px;
      filter: drop-shadow(0 2px 8px #2228a0aa);
      transition: transform .2s;
    }
    .logo:hover {
      transform: scale(1.08) rotate(-6deg);
    }
    h1 {
      font-size: 2.3rem;
      margin: 0 0 12px;
      letter-spacing: 0.5px;
      font-weight: 700;
    }
    .tagline {
      font-size: 1.17rem;
      color: #c0d6f6;
      margin-bottom: 22px;
    }
    .btn {
      display: inline-block;
      padding: 13px 36px;
      background: linear-gradient(90deg, #1fa2ff 0%, #12d8fa 51%, #1fa2ff 100%);
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 32px;
      cursor: pointer;
      margin-top: 16px;
      margin-bottom: 8px;
      box-shadow: 0 4px 18px #0056b360;
      font-weight: bold;
      text-decoration: none;
      transition: background .3s, transform .2s;
      outline: none;
      letter-spacing: 0.2px;
      position: relative;
    }
    .btn i {
      margin-left: 7px;
    }
    .btn:hover, .btn:focus {
      background: linear-gradient(90deg, #12d8fa 0%, #1fa2ff 51%, #12d8fa 100%);
      transform: scale(1.04) translateY(-2px);
      color: #fff;
    }
    .links {
      margin-top: 28px;
      font-size: 1rem;
      color: #b4c6dd;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .links a {
      color: #f0f4ff;
      text-decoration: none;
      font-weight: 500;
      transition: color .2s;
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }
    .links a:hover {
      color: #4dd0ff;
      text-decoration: underline;
    }
    .footer {
      margin-top: 32px;
      font-size: 0.93rem;
      color: #8792a6;
      text-align: center;
    }
    @media (max-width: 520px) {
      .container { padding: 30px 8px 20px 8px; }
      h1 { font-size: 1.5rem; }
      .btn { padding: 10px 18px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <img src="logo.png" alt="شعار FrameFree" class="logo" />
    <h1>مرحباً بك في <span style="color:#36e0ff">FrameFree</span></h1>
    <div class="tagline">
      منصة تصميم القصص والمشاريع بأسهل وأجمل طريقة.<br>
      <span style="color:#fdde7e;">انطلق في رحلة الإبداع وابدأ مشروعك الآن!</span>
    </div>
    <a href="start.html" class="btn" role="button" aria-label="ابدأ مشروع جديد">
      <i class="fa-solid fa-plus"></i>ابدأ مشروع جديد
    </a>
    <div class="links">
      <a href="about.html"><i class="fa-solid fa-users"></i>من نحن</a>
      <a href="LICENSE"><i class="fa-solid fa-scale-balanced"></i>رخصة الاستخدام</a>
      <a href="README.md"><i class="fa-solid fa-circle-info"></i>معلومات إضافية</a>
      <a href="https://github.com/YAS8-OSS/FrameFree" target="_blank" rel="noopener">
        <i class="fa-brands fa-github"></i>المصدر على GitHub
      </a>
    </div>
    <div class="footer">
      &copy; <span id="year"></span> <b>FrameFree</b> — جميع الحقوق محفوظة.
    </div>
  </div>
  <script>
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
