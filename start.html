<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ابدأ مع FrameFree</title>
  <style>
    body {
      background-color: #f5f5f5;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      padding: 0 20px;
    }

    h2 {
      font-size: 3rem;
      color: #00ffe0;
      text-shadow: 0 0 15px #00ffe0;
      margin-bottom: 1rem;
    }

    p {
      max-width: 700px;
      font-size: 1.4rem;
      line-height: 1.7;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      background-color: transparent;
      color: #00ffe0;
      border: 2px solid #00ffe0;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffe0;
      animation: glow 2s infinite alternate;
      transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
      min-width: 180px;
    }

    button:hover {
      background-color: #00ffe0;
      color: #0f0f0f;
      transform: scale(1.05);
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,255,224,0.15) 0%, transparent 70%) center center / 300% 300% no-repeat;
      animation: moveBg 10s ease infinite;
      z-index: -1;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0, 0 0 30px #00ffe0;
      }
      to {
        box-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0, 0 0 60px #00ffe0;
      }
    }

    @keyframes moveBg {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h2>مرحبًا بك في FrameFree</h2>
  <p>
    هنا تبدأ رحلتك لصنع نظامك الخاص.<br />
    اختر مسارك، ابتكر أفكارك، وكن القائد الذي يصنع المستقبل.<br />
    جاهز للانطلاق؟
  </p>
  <div class="buttons">
    <button onclick="location.href='index.html'">العودة للصفحة الرئيسية</button>
    <button onclick="location.href='project.html'">ابدأ مشروعك الآن</button>
  </div>
</body>
</html>
