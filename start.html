<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعداد مشروع كتاب - FrameFree</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container {
      background: rgba(40, 44, 52, 0.9);
      padding: 30px;
      border-radius: 18px;
      max-width: 420px;
      margin: 50px auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      color: #f0f0f0;
      font-weight: 600;
      font-size: 1.15rem;
      font-family: 'Cairo', sans-serif;
    }

    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #ffcc00;
      text-shadow: 1px 1px 3px #222;
    }

    form input, form select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      color: #222;
      background-color: #fffbf0;
      box-shadow: inset 2px 2px 6px #d8c9a8,
                  inset -2px -2px 6px #fff7db;
      transition: box-shadow 0.3s ease;
    }

    form input:focus, form select:focus {
      outline: none;
      box-shadow: 0 0 8px #ffcc00;
      background-color: #fffde7;
    }

    form button {
      width: 100%;
      background-color: #ffcc00;
      color: #222;
      padding: 14px 0;
      border: none;
      border-radius: 18px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.6);
      transition: background-color 0.4s ease, transform 0.3s ease;
    }

    form button:hover {
      background-color: #e6b800;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(230, 184, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>إعداد مشروع كتاب جديد</h2>
    <form>
      <input type="text" placeholder="اسم المشروع" required>
      <select required>
        <option value="كتاب" selected>كتاب</option>
      </select>
      <button type="submit">ابدأ المشروع</button>
    </form>
  </div>
</body>
</html>
