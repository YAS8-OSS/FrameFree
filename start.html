<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابدأ مع FrameFree</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    img {
      width: 140px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00ffe0);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
    }
    p {
      font-size: 1.3rem;
      color: #eeeeee;
      margin-bottom: 2.5rem;
      max-width: 650px;
      line-height: 1.8;
    }
    code {
      background: #1a1a1a;
      padding: 2px 6px;
      border-radius: 4px;
      color: #00ffe0;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    a {
      background-color: #00ffe0;
      color: #0b0b0b;
      text-decoration: none;
      padding: 0.9rem 2.2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffe0;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #00c7b3;
      color: #ffffff;
      box-shadow: 0 0 30px #00ffe0;
      transform: scale(1.05);
    }
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #00ffe055, transparent 70%);
      filter: blur(60px);
      animation: move 6s infinite alternate ease-in-out;
      z-index: 0;
    }
    @keyframes move {
      0% { transform: translate(-30%, -30%); }
      100% { transform: translate(30%, 30%); }
    }
  </style>
</head>
<body>

  <div class="glow"></div>

  <img src="logo.png" alt="شعار FrameFree">

  <h1>ابدأ رحلتك مع FrameFree</h1>
  <p>
    🖥️ أنشئ مجلد خاص بك على جهازك.<br>
    📄 أنشئ ملف <code>index.html</code> وضع فيه أفكارك.<br>
    🌍 تعلم رفع الملفات على GitHub.<br>
    ⚡ اجعل صفحتك جزءًا من ثورة FrameFree.
  </p>

  <div class="buttons">
    <a href="index.html">⬅️ العودة للصفحة الرئيسية</a>
    <a href="https://github.com/new" target="_blank">🚀 ابدأ مشروعك الآن</a>
  </div>

</body>
</html>
