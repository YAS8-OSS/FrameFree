<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrameFree - اصنع نظامك الخاص</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #00ffe0;
      text-shadow: 0 0 15px #00ffe0;
    }

    p {
      max-width: 600px;
      font-size: 1.5rem;
      line-height: 1.8;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    button {
      background-color: transparent;
      color: #ffffff;
      border: 2px solid #00ffe0;
      padding: 1rem 3rem;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffe0;
      animation: glow 2s infinite alternate;
      transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #00ffe0;
      color: #0f0f0f;
      transform: scale(1.05);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0, 0 0 30px #00ffe0;
      }
      to {
        box-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0, 0 0 60px #00ffe0;
      }
    }

    /* خلفية متحركة خفيفة */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,255,224,0.15) 0%, transparent 70%) center center / 300% 300% no-repeat;
      animation: moveBg 10s ease infinite;
      z-index: -1;
    }

    @keyframes moveBg {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1>FrameFree</h1>

  <p>
    اصنع نظامك الخاص.<br>
    لا تتبع أحد.<br>
    هنا تبدأ ثورتك.<br>
    <strong>كُن أنت النظام.</strong>
  </p>

  <button onclick="location.href='start.html'">ابدأ الآن</button>
</body>
</html>
