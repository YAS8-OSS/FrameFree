<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعداد مشروع إبداعي - FrameFree</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" role="main">
    <h2>ابدأ مشروعك الإبداعي الآن!</h2>
    <form>
      <input type="text" placeholder="اسم المشروع أو فكرته" required aria-label="اسم المشروع أو فكرته" />
      <input type="text" placeholder="اكتب نوع المشروع أو تفاصيله (كتاب، قصة، مدونة... أو أي فكرة لديك)" required aria-label="نوع المشروع أو تفاصيله" />
      <button type="submit">ابدأ مشروعك</button>
    </form>
  </div>
</body>
</html>
