<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابدأ مع FrameFree</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 3rem;
      color: #222;
      margin-bottom: 20px;
      animation: slideUp 2s ease forwards;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      animation: fadeIn 3s ease forwards;
    }

    .start-btn {
      background-color: #222;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: pulse 2s infinite;
    }

    .start-btn:hover {
      background-color: #444;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ابدأ مشروعك مع FrameFree</h1>
    <p>غط عليه وشاهد التوجيهات ✨</p>
    <button class="start-btn" onclick="location.href='index.html'">اضغط وابدأ</button>
  </div>
</body>
</html>
