<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعداد مشروع جديد - FrameFree</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      backdrop-filter: blur(10px);
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    form button {
      background-color: #ff9800;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    form button:hover {
      background-color: #e65100;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>إعداد مشروع جديد</h2>
    <form>
      <input type="text" placeholder="اسم المشروع" required>
      <select required>
        <option value="">اختر نوع المشروع</option>
        <option>موقع شخصي</option>
        <option>متجر إلكتروني</option>
        <option>مدونة</option>
        <option>صفحة هبوط</option>
      </select>
      <button type="submit">ابدأ المشروع</button>
    </form>
  </div>
</body>
</html>
