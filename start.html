<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابدأ مع FrameFree</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #222, #555);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: slideUp 1s ease forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #ddd;
      animation: fadeIn 2s ease forwards;
    }

    .start-btn {
      background: linear-gradient(45deg, #ff7b00, #ff4500);
      color: #fff;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: pulse 2s infinite;
    }

    .start-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff5500, #cc3300);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ابدأ مشروعك مع FrameFree</h1>
    <p>غط عليه وشاهد التوجيهات ✨</p>
    <button class="start-btn" onclick="location.href='index.html'">اضغط وابدأ</button>
  </div>
</body>
</html>
