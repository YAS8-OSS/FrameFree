<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrameFree - اصنع نظامك الخاص</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffe0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* خلفية دوائر متحركة خفيفة */
    .background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 224, 0.08);
      animation: move 25s linear infinite;
    }

    @keyframes move {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.2; }
      100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ffe0;
    }

    p {
      max-width: 600px;
      font-size: 1.5rem;
      line-height: 1.8;
      color: #ffffff;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px #000;
    }

    button {
      background-color: #ffffff;
      color: #0f0f0f;
      border: none;
      padding: 1rem 3rem;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffe0;
      animation: glow 2s infinite alternate;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0, 0 0 30px #00ffe0;
      }
      to {
        box-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0, 0 0 60px #00ffe0;
      }
    }
  </style>
</head>
<body>

  <!-- خلفية متحركة -->
  <div class="background">
    <div class="circle" style="width: 200px; height: 200px; left: 15%; animation-delay: 0s;"></div>
    <div class="circle" style="width: 300px; height: 300px; left: 55%; animation-delay: 8s;"></div>
    <div class="circle" style="width: 150px; height: 150px; left: 80%; animation-delay: 4s;"></div>
  </div>

  <h1>FrameFree</h1>

  <p>
    اصنع نظامك الخاص.<br>
    لا تتبع أحد.<br>
    هنا تبدأ ثورتك.<br>
    <strong>كُن أنت النظام.</strong>
  </p>

  <button onclick="location.href='start.html'">ابدأ الآن</button>

</body>
</html>
