<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrameFree</title>
  <style>
    body {
      background: linear-gradient(135deg, #3b2f2f, #8a4b32, #d66a2e);
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #ffb347;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h1, h2 {
      color: #ffd9b0;
      text-shadow: 0 0 5px #b54e2f;
    }

    button {
      background-color: transparent;
      color: #ffd9b0;
      border: 2px solid #ffd9b0;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #ffd9b0;
      color: #3b2f2f;
    }

    footer {
      background-color: rgba(0,0,0,0.6);
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="project.html">ابدأ مشروعك</a>
      <a href="rights.html">الحقوق</a>
    </nav>
  </header>

  <main>
    <h1>عنوان الصفحة</h1>
    <p>هنا تكتب محتوى كل صفحة حسب الهدف (الرئيسية، المشروع، الحقوق... إلخ)</p>

    <button>زر الإجراء الرئيسي</button>
  </main>

  <footer>
    جميع الحقوق محفوظة © FrameFree 2025
  </footer>
</body>
</html>
